<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planilha TV Acabamento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe 
    id="planilha"
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-X8goQrLe5GbcQzmL8Z9FnBcQ1qgZUSci56LLleO-hYAMTPMJYAIr18PHOygl6NnRXbrs-hF8eUSu/pubhtml?gid=0&amp;single=true"
    allowfullscreen>
  </iframe>

  <script>
    // Recarrega o iframe a cada 4 minutos (240000 ms)
    setInterval(() => {
      const iframe = document.getElementById("planilha");
      iframe.src = iframe.src;
    }, 240000);
  </script>
</body>
</html>
