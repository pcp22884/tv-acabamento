<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planilha TV Acabamento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <iframe 
    id="planilha"
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-X8goQrLe5GbcQzmL8Z9FnBcQ1qgZUSci56LLleO-hYAMTPMJYAIr18PHOygl6NnRXbrs-hF8eUSu/pubhtml?gid=0&amp;single=true"
    allowfullscreen>
  </iframe>

  <script>
    function atualizarSemPiscar() {
      const url = document.getElementById("planilha").src;

      // cria iframe oculto
      const iframeNovo = document.createElement("iframe");
      iframeNovo.src = url;
      iframeNovo.style.display = "none";

      document.body.appendChild(iframeNovo);

      iframeNovo.onload = () => {
        const iframeAtual = document.getElementById("planilha");
        iframeAtual.src = url;

        // remove o iframe oculto
        document.body.removeChild(iframeNovo);
      };
    }

    // Atualiza A CADA 6 MINUTOS (360.000 ms)
    setInterval(atualizarSemPiscar, 360000);
  </script>

</body>
</html>
